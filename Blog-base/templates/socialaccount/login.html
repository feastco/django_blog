{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In Via Google{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 30rem;">
        <div class="card-body text-center">
            <h2 class="mb-4">Sign In Via Google</h2>
            <p class="mb-4">
                You are about to sign in using a third-party account from Google.
            </p>
            <form method="post" action="">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-block">Continue</button>
            </form>

            <p class="mt-3">or</p>

            <div class="mt-3">
                <a class="btn btn-secondary btn-block" href="{% url 'account_login' %}">Sign In</a>
            </div>
            <div class="mt-3">
                <a class="btn btn-secondary btn-block" href="{% url 'account_signup' %}">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
