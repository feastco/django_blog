{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<h1>Contact Us</h1>
  <form method="post" action="{% url 'contact_us' %}">
    {% csrf_token %} {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
{% endblock %}
