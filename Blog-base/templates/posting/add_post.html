{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Post{% endblock %}

{% block content %}
  <h2>Add Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Add Post</button>
    </form>
{% endblock %}
